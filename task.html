<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
<div class="background">
   <div class="card">
      <div class="title-container">
         <h1>USA Quizbowl</h1>
      </div>
      <div class="description">
         <h3>Get your stars n stripes on!!! Try your knowledge of all fifty states' capitals below.<br>Rules:<br>1. Enter with a capital letter and correct spelling (case sentitive)<br>2. You only have 8 incorrect attempts!</h3>
      </div>
      <div class="score-container">
         <h3>Score:</h3>
      </div>
      <div class="question-container">
         <p>Question:</p>
      </div>
      <div class="input-container">
         <input type="text" id="input-field" name="name" size="10"/>
      </div>
      <div class="button-container">
         <button class='button' id='question-switch'><h3>Submit</h3></button>
      </div>
   </div>
</div>
<script src="task.js"></script>
</body>
</html>
